          <div><label for="username">ENTER USERNAME:</label></div>

            maxlength="10"

            value="Guest"

        </div>

        <div>
          <button id="btnCopyId" class="hidden">COPY GAME ID</button>
        </div>
        <span id="gameId"></span>
      </div>
